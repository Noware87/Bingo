<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo-spel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #current {
            font-size: 100px;
            font-weight: bold;
            margin: 20px;
        }
        #previous {
            margin-top: 20px;
            max-width: 600px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .prev-item {
            font-size: 24px;
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bingo Caller</h1>
    <div id="current">-</div>
    <div id="controls">
        <button id="startBtn">Starta</button>
        <button id="bingoBtn">BINGO</button>
    </div>
    <div id="previous"></div>

    <script>
        const numbers = Array.from({ length: 75 }, (_, i) => i + 1);
        let remaining = [];
        let drawn = [];
        let intervalId = null;

        const currentEl = document.getElementById('current');
        const previousEl = document.getElementById('previous');
        const startBtn = document.getElementById('startBtn');
        const bingoBtn = document.getElementById('bingoBtn');

        // Initiera spelstatus
        function resetGame() {
            stopGame();
            remaining = [...numbers];
            drawn = [];
            currentEl.textContent = '-';
            previousEl.innerHTML = '';
        }

        // Bestämmer bokstaven (B, I, N, G eller O) utifrån numret
        function getLetter(num) {
            if (num >= 1 && num <= 15) return 'B';
            if (num >= 16 && num <= 30) return 'I';
            if (num >= 31 && num <= 45) return 'N';
            if (num >= 46 && num <= 60) return 'G';
            if (num >= 61 && num <= 75) return 'O';
            return '';
        }

        // Drar ett nytt nummer och visar det
        function drawNumber() {
            if (remaining.length === 0) {
                stopGame();
                currentEl.textContent = 'Klart!';
                return;
            }
            const index = Math.floor(Math.random() * remaining.length);
            const num = remaining.splice(index, 1)[0];
            drawn.push(num);

            const letter = getLetter(num);
            currentEl.textContent = letter + num;

            const prevItem = document.createElement('div');
            prevItem.classList.add('prev-item');
            prevItem.textContent = letter + num;
            previousEl.appendChild(prevItem);
        }

        // Startar spelet (drar direkt ett nummer och sedan var 10:e sekund)
        function startGame() {
            if (intervalId) return;
            if (remaining.length === 0) resetGame();
            drawNumber();
            intervalId = setInterval(drawNumber, 10000);
        }

        // Stoppar pågående dragningar
        function stopGame() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        // Eventlisteners för knapparna
        startBtn.addEventListener('click', () => {
            startGame();
        });

        bingoBtn.addEventListener('click', () => {
            resetGame();
        });

        // Initiera vid laddning
        resetGame();
    </script>
</body>
</
