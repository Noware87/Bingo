<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nico & Neo Bingo</title>
    <style>
        /* ... befintlig CSS ... */
    </style>
</head>
<body>
    <div id="controls">
        <div id="title">Nico & Neo Bingo</div>
        <div id="settings">
            <label for="playerCount">Antal spelare (brickor): </label>
            <select id="playerCount">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <button id="startBtn">Starta</button>
        <button id="bingoBtn">BINGO</button>
        <button id="speakBtn">Tal</button>
        <button id="resetBtn">Återställ</button>
    </div>
    <div id="current">
        <div id="current-letter">-</div>
        <div id="current-number"></div>
    </div>
    <div id="history"></div>
    <div id="cards"></div>
    <div id="winner"></div>

    <!-- Bakgrundsljud etc -->
    <audio id="bgm" src="audio/background.mp3" loop></audio>
    <audio id="ding" src="audio/ding.mp3"></audio>
    <audio id="bingoSound" src="audio/bingo.mp3"></audio>

    <script>
        /* ... tidigare JS-kod upp till resetGame() ... */

        // Knapp för att läsa upp bokstav och siffra
        const speakBtn = document.getElementById('speakBtn');
        speakBtn.addEventListener('click', () => {
            const letter = currentLetterEl.textContent;
            const number = currentNumberEl.textContent;
            if (!letter || letter === '-' || !number) return;
            // Spela upp bokstav
            const letterAudio = new Audio(`audio/${letter}.mp3`);
            // Spela upp siffra när bokstavsljudet är klart
            letterAudio.addEventListener('ended', () => {
                const numAudio = new Audio(`audio/${number}.mp3`);
                numAudio.play();
            });
            letterAudio.play();
        });

        // Lägg till speakBtn i lyssnare för reset också om nödvändigt
        // Resten av start, drawNumber etc ...
    </script>
</body>
</html>
